<!DOCTYPE html>
<html lang="en">
<head>
    <title>TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
          <a class="navbar-brand fs-3 fw-bold ps-5 text-danger">ToDo Tasks</a>
      </div>
    </nav>

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center h-100">
                <div class="col">
                  <div class="card" id="list1" style="border-radius: .85rem; background-color: #eff1f2;">
                    <div class="card-body py-4 px-4 px-md-5">
                      <p class="h1 text-center mt-3 mb-4 pb-3 text-danger">To-Do-List</p>
                      <div class="pb-2">
                        <div class="card">
                          <div class="card-body">
                            <div class="d-flex flex-row align-items-center">
                              <input type="text" class="form-control form-control-lg" id="todo-input"
                                placeholder="Enter a Task for To-Do...">
                              <input type="date" class="col-form-label ms-3 form-control-md" id="todo-date">
                              <div>
                                <button type="button" class="ms-3 btn btn-danger" onclick="addTodo();">Add</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <hr class="my-4">
                      <!-- <p id="todo-item"></p> -->
                      <div class="todo-container"></div>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </section>

    
  <script src="script.js"></script>
</body>
</html>
